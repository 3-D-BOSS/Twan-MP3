<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="player">
        <h1>MP3 Player</h1>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="SPRITE_x_GUYGEEGEE_-_‡∏ó‡∏ô_(Prod._by_MOSSHU_x_NINO)_OFFICIAL_MV(256k).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="nextBtn">Next</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const volumeControl = document.getElementById('volumeControl');

    const playlist = [
        'SPRITE_x_GUYGEEGEE_-_‡∏ó‡∏ô_(Prod._by_MOSSHU_x_NINO)_OFFICIAL_MV(256k).mp3',
        'SPRITE_x_GUYGEEGEE_-_‡∏ó‡∏ô_(Prod._by_MOSSHU_x_NINO)_OFFICIAL_MV(256k).mp3',
        'track3.mp3',
        'track4.mp3'
    ];
    
    let currentTrackIndex = 0;

    function loadTrack(index) {
        if (index >= 0 && index < playlist.length) {
            currentTrackIndex = index;
            audioSource.src = playlist[currentTrackIndex];
            audioPlayer.load();
            audioPlayer.play();
        }
    }

    playBtn.addEventListener('click', function () {
        audioPlayer.play();
    });

    pauseBtn.addEventListener('click', function () {
        audioPlayer.pause();
    });

    prevBtn.addEventListener('click', function () {
        loadTrack((currentTrackIndex - 1 + playlist.length) % playlist.length);
    });

    nextBtn.addEventListener('click', function () {
        loadTrack((currentTrackIndex + 1) % playlist.length);
    });

    volumeControl.addEventListener('input', function () {
        audioPlayer.volume = volumeControl.value;
    });
});

    </script>
